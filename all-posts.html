---
layout: page
title: All Posts
---

<br>
<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h3 class="post-title">
      <a href="{{site.baseurl}}{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>

    <span class="post-date">{{ post.date | date_to_string }} | by {{ post.post_author }}</span>

    {{ post.content | truncatewords:25 }}<br>
    <a href="{{site.baseurl}}{{ post.url }}">Read more...</a><hr>

  </div>
  {% endfor %}
</div>
