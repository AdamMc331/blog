---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{site.baseurl}}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }} | by {{ post.post_author }}</span>

    {{ post.excerpt }}<br>
    <a href="{{site.baseurl}}{{ post.url }}">Read more...</a><hr>

  </div>
  {% endfor %}
</div>
